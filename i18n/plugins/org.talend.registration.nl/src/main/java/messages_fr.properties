RegisterWizardPage.legalinformations=Chaque jour, des milliers de personnes prennent part \u00e0 l'am\u00e9lioration des solutions {0}.\nGr\u00e2ce \u00e0 eux, les produits {0} \u00e9voluent \u00e0 un rythme effr\u00e9n\u00e9,\noffrant un niveau de qualit\u00e9 et de performance extr\u00eamement \u00e9lev\u00e9. \n\nCe qu'il y a de meilleur ? Tout le monde peut en profiter... gratuitement ! c'est la\nquintessence du mod\u00e8le Open Source.\n\nCr\u00e9ez votre propre profil communautaire et rejoignez notre communaut\u00e9 : obtenez\ndes r\u00e9ponses via le forum, aidez les autres utilisateurs, t\u00e9l\u00e9chargez de nouveaux\composants...
RegisterWizardPage.legalbottominformations=Si vous \u00eates d\u00e9j\u00e0 enregistr\u00e9(e), saisissez vos informations de connexion. Cela vous permettra de vous connecter directement \u00e0 partir du Studio.
